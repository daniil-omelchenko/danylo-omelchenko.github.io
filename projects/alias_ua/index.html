<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        my: '#eca6aa',
                        orange: '#FF7446',
                        yellow: '#FFD200'
                    }
                }
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Alias UA iOS App</title>
</head>
<body class="bg-gray-200">
<div class="navigation sticky top-0 flex bg-gray-200 z-50">
    <nav class="relative container mx-auto p-4">
        <div class="flex justify-center md:justify-start items-center space-x-6">
            <div class="p-1 h-16 w-16 bg-white rounded-[12px] drop-shadow-xl">
                <img src="assets/logo.png" alt="Alias UA" class="h-15">
            </div>
            <div class="block">
                <span class="text-gray-800 font-sans text-3xl font-thin">Alias UA</span>
            </div>
        </div>
    </nav>
</div>

<div class="">
    <section class=" w-screen h-90 flex items-center justify-center">
        <div class="flex flex-col gap-6 justify-center md:justify-start m-6 pt-32">
            <h1 class="text-5xl font-bold text-gray-800 m-auto">
                Аліас українською
            </h1>
            <p class="text-gray-500 m-auto">
                Гра, у якій за хвилину потрібно пояснити якомога
                більше слів своїй команді. Виграє команда, яка першою
                назбирає переможну кількість балів.
                Азарт, іскра, емоції, вперед!
            </p>
            <div class="bg-gray-200 m-auto"><img src="assets/app-store.svg"/></div>
            <div class="bg-gradient-to-bl from-yellow m-auto to-orange w-32 text-white p-6 rounded-xl active:bg-gradient-to-tr animated">
                Спробувати
            </div>
        </div>
    </section>
    <section class="flex flex-col justify-center gap-6 md:justify-start pt-8">
        <div class="w-7/8 m-auto">
            <img src="assets/iphone-screen-main.png"/>
        </div>
    </section>
</div>

<script>
   $(window).scroll(function(){
    if ($(window).scrollTop() >= 30) {
       $('.navigation').addClass('drop-shadow-xl');
    }
    else {
       $('.navigation').removeClass('drop-shadow-xl');
    }
});
</script>
</body>
</html>
